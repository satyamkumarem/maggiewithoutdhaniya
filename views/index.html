    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#eaf3fb, #dde8f3);
      }

      .container {
        width: 100%;
        max-width: 1300px;
        height: 600px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        display: flex;
        overflow: hidden;
      }

      .left {
        flex: 1.5;
        background: url("/images/wallpaper.png") no-repeat center;
        background-size: cover;
      }

      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .login-box {
        width: 100%;
        max-width: 360px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 2px;
        color: #222;
      }

      label {
        font-size: 14px;
        color: #666;
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #8bb3e8;
      }

      button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #c9dcef;
        color: #2c3e50;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #b2cbe6;
      }

      /* MOBILE */
      @media (max-width: 900px) {
        .left {
          display: none;
        }
        .container {
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left"></div>

      <div class="right">
        <div class="login-box">
          <h2>Let's go</h2>

          <form method="POST" action="/login">
            <label>Name</label>
            <input type="text" name="name" required />

            <label>Email</label>
            <input type="email" name="email" required />

            <label>Password</label>
            <input type="password" name="password" required />

            <label>Invite Code</label>
            <input type="text" name="code" required />

            <button type="submit">Join</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const error = params.get("error");

      if (error === "missing") {
        alert("Please fill all required fields");
      } else if (error === "key") {
        alert("Invalid exclusive key");
      } else if (error === "password") {
        alert("Wrong password");
      }

      if (error) {
        window.history.replaceState({}, document.title, "/");
      }
    </script>
  </body>
