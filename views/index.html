<!DOCTYPE html>
<html>
<head>
  <title>Live Session Access</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #0a7cff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form method="POST" action="/login">
  <h2>Unlock Live Session</h2>
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Continue</button>
</form>

</body>
</html>
